{% extends "base.html" %}

{% block content %} 

	<div class="container">

	<div class="row" >
		<div class="col-4">
			<h1> freelance home</h1> 
		</div>
		<div class="col-2" style="padding : 8px;">
			<button type="button" class="btn btn-info" onclick="window.location.href='/fill_form'">Post Freelance</button>
		</div>
		<div class="col" style="padding : 8px;">
			<button type="button" class="btn btn-light	"> Filter By </button>
		</div>
	</div>
	<div class="row">
		{% for object in queryset %}
			<div class="row w-100 p-1 " style="padding : 8px 00px 5px;"  >
			<div class="card w-100 p-3">
		  	<div class="card-body">
		    <h4 class="card-title">{{object.Title}}</h4>
		    <p class="card-text">{{object.Description}}</p>
		    <a href="#" class="card-text">{{object.Price}}</a>
		    <a href="#" class="card-link">{{object.DateTime}}</a>
			</div>
	  		</div>
			</div>
	{% endfor %}

	</div>
	
		
</div>
{% endblock %}
